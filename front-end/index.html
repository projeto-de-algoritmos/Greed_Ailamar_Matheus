<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greed Algorthim</title>
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="">
    <section>
        <h1 style="color: #252525;">Organizador de tarefas</h1>
        <div id="res">
            Defina a melhor ordem para desenvolver seus trabalhos em andamento.
            Selecione a matéria e tempo para entrega:
        </div> 
        <br>
        <div class="row">
            <p style="font-size: medium;"> 
                <strong>Nome da tarefa: </strong><br>
                <input type="text" id="task" size="40" required="required"/> 
                <br><br>
                <strong>Tempo de duração (horas):</strong><br>
                <input type="number" id="duration" min="1" size="40" /> 
                <br><br>
                <strong>Prazo de entrega (horário):</strong><br>
                <input type="number" id="deadline" min="1" size="40" /> 
            <br><br>
            <input class="submit" id="submit" type="submit" value="Adicionar">
        </div>    
    </section>
    <footer>
        <p>&copy; Ailamar Alves & Matheus Amaral</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
